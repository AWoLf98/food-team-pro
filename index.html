      <!-- ============ Subscribe Section (Artem) ================ -->
      <section class="container sect-cont mobile-cont">
        <img
          class="descr-pic descr-pic-dec"
          src="./images/banan-mob.png"
          alt="Banan pic"
          loading="lazy"
          sizes="(min-width: 1280px) 608px, (min-width: 768px) 281px, (min-width: 480px) 280px"
          srcset="
            ./images/banan_desk.png     608w,
            ./images/banan_desk@2x.png 1216w,
            ./images/banan_tab.png      281w,
            ./images/banan_tab@2x.png   562w,

            ./images/banan-mob@2x.png   560w

        />

        <div class="desctop-content">
          <h3 class="subscribe-title">Subscribe To Get Special Offers</h3>
          <p class="subscribe-descr">
            Order now and receive 10% off your first meal with Enjoy Your
            Favorite Food From Anywhere.
          </p>
          <div class="position-form">
            <form class="subscr-form">
              <label class="subscr-label" for="user-email">
                <input
                  class="subscr-input"
                  type="email"
                  name="user-email"
                  id="user-email"
                  placeholder="Enter your email"
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                  required
                />
              </label>
              <button class="subsc-btn" type="submit">Subscribe</button>
            </form>
          </div>
        </div>
      </section>
